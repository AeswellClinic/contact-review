<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ปรับเลย์เอาต์</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" />
  <link rel="stylesheet" href="index.css" />
  <!-- นำเข้า Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <div class="F20">
    <div class="main-container">
      <!-- กล่องที่จัดด้วย Flexbox -->
      <div class="flex-container">
        <!-- เนื้อหาฝั่งซ้าย -->
        <div class="left-content">
          <div class="beauty-consultation">
            <span class="beauty-consultation-7">
              รับคำปรึกษาด้านความงาม<br />จากแพทย์ผู้มากประสบการณ์
            </span>
          </div>
          <span class="transform-beauty-care">
            พร้อมเปลี่ยนแปลงตัวเองสู่ความงามที่แท้จริงหรือยัง? ที่ <br />
            Aeswell Clinic เรามีทีมงานพร้อมดูแลผิวพรรณของคุณ
          </span>
        </div>
        <!-- เนื้อหาฝั่งขวา -->
        <div class="right-content">
          <div class="img-photoroom"></div>
        </div>
      </div>
      <!-- วาง .overlay-border นอก .flex-container เพื่อให้ชิดขอบขวา -->
      <div class="overlay-border">
        <div class="background-shadow">
          <!-- ใช้ container เพื่อจัดวางเนื้อหาด้านบนและด้านล่าง -->
          <div class="card-content">
            <!-- ส่วนบนของการ์ด -->
            <div class="card-top">
              <span class="contact-info">ติดต่อสอบถาม</span>
              <p>สอบถาม จองคิว หรือปรึกษาเพิ่มเติม</p>
            </div>
            <!-- ส่วนล่างของการ์ด -->
            <div class="card-bottom">
              <div class="opening-hours">
                <div class="hours-row">
                  <span class="weekday-hours">Tuesday - Friday</span>
                  <span class="weekday-time" style="font-weight: 600;">12 P.M. - 8 P.M.</span>
                </div>
                <div class="hours-row">
                  <span class="weekday-hours">Saturday - Sunday</span>
                  <span class="weekday-time" style="font-weight: 600;">10 A.M. - 8 P.M.</span>
                </div>
                <div class="hours-row">
                  <span class="weekday-hours">Monday</span>
                  <span class="weekday-time" style="font-weight: 600;">Closed</span>
                </div>
              </div>
              <!-- ปรับโครงสร้างของ .wrapper -->
              <div class="wrapper">
                <!-- กล่องใหม่สำหรับปุ่มและไอคอน -->
                <div class="button-and-icons">
                  <!-- ปุ่มรับคำปรึกษา -->
                  <div class="group-2">
                    <div class="group-3"><div class="img-2"></div></div>
                    <span class="receive-consultation">รับคำปรึกษา</span>

                    <i class="fa-solid fa-arrow-right"></i>
                  </div>
                  <!-- ไอคอนโซเชียลมีเดีย -->
                  <div class="social-icons">
               
                    <a href="https://www.facebook.com/yourfacebookpage" target="_blank" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>

                    <a href="https://line.me/ti/p/yourlineid" target="_blank" class="social-icon">
                      <i class="fa-brands fa-line"></i>
                    </a>

                   
                    <a href="https://www.instagram.com/yourinstagram" target="_blank" class="social-icon">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div> 
  </div>
</body>
</html>
